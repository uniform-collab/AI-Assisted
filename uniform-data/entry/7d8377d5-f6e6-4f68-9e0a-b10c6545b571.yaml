                    thriving colony of African penguins. Watch these charming
                    birds waddle and swim, but keep a respectful distance to
                    protect their habitat. Next, continue to Cape Point, where
                    you can stand at the edge of the continent and feel the
                    power of the ocean. Take a walk along the trails and soak in
                    the natural beauty.
