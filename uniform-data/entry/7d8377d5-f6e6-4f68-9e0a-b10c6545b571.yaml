            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Start your journey with a visit to the iconic Table
                    Mountain. Take the cable car up (it’s energy-efficient and
                    offers stunning views!), or challenge yourself with a hike
                    if you’re feeling adventurous. At the top, you’ll find
                    breathtaking panoramas of the city, ocean, and sky. Remember
                    to stick to marked trails to help preserve this unique
                    ecosystem. Don’t forget your reusable water bottle and
                    camera!
