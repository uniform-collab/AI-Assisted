                children:
                  - mode: normal
                    text: >-
                      When most people dream of Greece, Santorini’s blue domes
                      and whitewashed cliffs come to mind. But Greece is packed
                      with hidden gems beyond the famous island. Here are ten
                      incredible destinations to add to your Greek adventure—no
                      crowds required.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 1. Meteora
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Towering rock pillars topped with centuries-old
                      monasteries, Meteora is a UNESCO World Heritage site that
                      feels otherworldly. Hike the trails, explore the
                      monasteries, and soak in the panoramic views.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 2. Milos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Known for its lunar landscapes and colorful fishing
                      villages, Milos is a paradise for beach lovers. Don’t miss
                      Sarakiniko Beach, with its smooth white rocks and
                      turquoise waters.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 3. Naxos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The largest Cycladic island, Naxos offers lush valleys,
                      ancient ruins, and long sandy beaches. It’s perfect for
                      foodies, hikers, and anyone seeking a laid-back vibe.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Paros
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Paros blends traditional charm with a lively atmosphere.
                      Wander through the whitewashed streets of Naoussa,
                      windsurf at Golden Beach, or hop on a boat to nearby
                      Antiparos.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Zakynthos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Famous for Shipwreck Beach (Navagio), Zakynthos also
                      boasts sea caves, lush hills, and loggerhead turtles.
                      Explore by boat or relax in a quiet village.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 6. Monemvasia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      A medieval fortress town carved into a rock, Monemvasia is
                      like stepping back in time. Stroll the cobbled streets,
                      discover Byzantine churches, and enjoy sea views from the
                      castle walls.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 7. Thessaloniki
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Greece’s second city is a cultural hotspot. Enjoy vibrant
                      nightlife, sample local delicacies, and explore Roman,
                      Byzantine, and Ottoman landmarks.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 8. Crete
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Crete is Greece’s largest island, offering everything from
                      ancient Minoan ruins to dramatic gorges and pristine
                      beaches. Don’t miss the Palace of Knossos or the Samaria
                      Gorge.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 9. Hydra
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Just a short ferry from Athens, Hydra is car-free and full
                      of charm. Wander the harbor, hike the hills, and enjoy a
                      slower pace of life.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 10. Corfu
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      With Venetian architecture, lush landscapes, and
                      crystal-clear waters, Corfu is a blend of cultures and
                      natural beauty. Explore the old town, relax on the
                      beaches, or hike the Corfu Trail.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Ready to explore Greece beyond the ordinary?
                    type: text
