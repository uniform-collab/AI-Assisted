      value:
        - _id: 381ba82b-0eb4-4ffd-ac33-78648bda9c20
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 1
            title:
              type: text
              value: Mykonos
            description:
              type: text
              value: >-
                Begin your journey in Mykonos, famous for its whitewashed
                buildings, vibrant nightlife, and golden beaches. Spend the day
                exploring the island or relax by the sea before setting sail in
                the evening.
        - _id: 288cfba6-f5c4-4a13-b5a4-86f41fb399ff
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 2-3
            title:
              type: text
              value: Paros & Antiparos
            description:
              type: text
              value: >-
                Anchor in Paros and its smaller neighbor, Antiparos. Wander
                through the charming villages, visit ancient churches, and swim
                in secluded coves. Enjoy a leisurely hike or rent a bike to
                explore the island's scenic paths.
        - _id: 42bca3fa-d685-4726-b3c6-4c7fc5c8dfbd
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 4
            title:
              type: text
              value: Naxos
            description:
              type: text
              value: >-
                Arrive in Naxos, the largest of the Cyclades. Visit the Temple
                of Apollo, stroll through the narrow streets of Naxos Town, and
                relax on the island’s famous beaches. Optionally, hike to Mount
                Zas, the highest peak in the Cyclades, for stunning views.
        - _id: 952c3ce4-0a26-4a69-b186-bfeaa2643039
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 5
            title:
              type: text
              value: Ios
            description:
              type: text
              value: >-
                Sail to Ios, known for its vibrant culture and beautiful
                beaches. Explore the ancient ruins of Skarkos or hike to the
                hilltop village of Chora for panoramic views. Spend the
                afternoon relaxing by the azure waters.
        - _id: 987b54d1-c91b-489c-8609-40c92a0f4467
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 6-7
            title:
              type: text
              value: Santorini
            description:
              type: text
              value: >-
                Spend two days exploring the iconic island of Santorini, famous
                for its caldera views, whitewashed villages, and sunset vistas.
                Visit the archaeological site of Akrotiri, hike along the
                caldera’s edge, and enjoy local wine in one of the island’s
                renowned vineyards.
        - _id: bde19be3-d297-45d8-83d9-a9ea9fff816b
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 8
            title:
              type: text
              value: Athens
            description:
              type: text
              value: >-
                Disembark in Athens, where you’ll visit some of the world’s most
                famous ancient landmarks, including the Acropolis and Parthenon.
                Conclude your journey with a farewell dinner in the historic
                Plaka district.
    description:
      type: text
      value: >-
        Sail through the stunning Greek islands on this 8-day eco-adventure from
        Mykonos to Athens, discovering pristine beaches, ancient ruins, and
        charming coastal villages. This journey blends relaxation with
        exploration, offering you the chance to swim in crystal-clear waters,
        hike scenic trails, and immerse yourself in the rich history of Greece.
        From the vibrant nightlife of Mykonos to the timeless beauty of Athens,
        each stop unveils the unique culture and natural beauty of the
        Mediterranean.
