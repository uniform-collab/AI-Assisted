    name: Article Title
    type: text
    guidance: Title of the blog article
    localizable: true
  - id: articleExcerpt
    name: Article Excerpt
    type: text
    guidance: Brief excerpt or summary
    localizable: true
  - id: articleImage
    name: Article Image
    type: asset
    guidance: Featured image for the article
    typeConfig:
      allowedTypes:
        - image
  - id: authorName
    name: Author Name
    type: text
    guidance: Article author name
    localizable: true
  - id: authorAvatar
    name: Author Avatar
    type: asset
    guidance: Author profile image
    typeConfig:
      allowedTypes:
        - image
  - id: publishDate
    name: Publish Date
    type: date
    guidance: Article publication date
  - id: articleUrl
    name: Article URL
    type: link
    guidance: Link to full article
