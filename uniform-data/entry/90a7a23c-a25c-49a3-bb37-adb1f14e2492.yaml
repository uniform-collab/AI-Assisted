    description:
      type: text
      value: >-
        Embark on a 20-day adventure from Cairns to Sydney, exploring
        Australia's breathtaking coastal landscapes, ancient rainforests,
        vibrant cities, and iconic wildlife. From the Great Barrier Reef to the
        Blue Mountains, this journey offers a rich mix of natural wonders and
        unique cultural experiences, with stops in laid-back towns and World
        Heritage sites along the way. Discover Australia’s incredible
        biodiversity and scenic coastlines through eco-friendly activities and
        sustainable travel practices that highlight the country’s beauty while
        supporting its conservation efforts.
