                  text: >-
                    France is an ideal ecotourism destination, combining
                    breathtaking natural landscapes with a commitment to
                    sustainable travel. From the pristine beaches of Brittany to
                    the biodiverse wetlands of the Camargue and the stunning
                    peaks of the French Alps, France offers diverse environments
                    perfect for outdoor enthusiasts. Visitors can hike lush
                    vineyard trails, explore eco-friendly villages, and enjoy
                    farm-to-table dining that supports local producers. With its
                    dedication to environmental conservation and sustainable
                    tourism, France invites travelers to experience its natural
                    beauty responsibly.
