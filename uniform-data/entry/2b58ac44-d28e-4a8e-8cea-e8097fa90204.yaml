        - _id: 2d79c212-c0d8-433c-8a35-fc4047b40d15
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 1
            title:
              type: text
              value: Cape Town, South Africa
            description:
              type: text
              value: >-
                Arrive in Cape Town and enjoy a welcome dinner. Begin your
                journey with an exploration of the city’s cultural highlights,
                including Table Mountain, the V&A Waterfront, and Bo-Kaap.
        - _id: 11b4bcb0-bea9-484d-9a7d-bdb79ead9ff3
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 2
            title:
              type: text
              value: Cape Town - Cape Peninsula
            description:
              type: text
              value: >-
                Take a scenic drive along the Cape Peninsula to visit Cape
                Point, the Cape of Good Hope, and the charming town of Simon’s
                Town, home to a colony of African penguins.
        - _id: ce379165-5b1b-43a8-a6fd-f2c1fc5462be
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 3
            title:
              type: text
              value: Cape Town - Winelands
            description:
              type: text
              value: >-
                Visit the beautiful Cape Winelands for a day of wine tasting in
                Stellenbosch and Franschhoek, surrounded by stunning mountain
                and vineyard scenery.
        - _id: ee96bab0-05bb-48f3-9f2e-6547f803112f
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 4
            title:
              type: text
              value: Cape Town to Namibia - Fish River Canyon
            description:
              type: text
              value: >-
                Fly to Namibia and head to Fish River Canyon, the world’s
                second-largest canyon. Take in the dramatic views on a canyon
                rim walk before a relaxing evening.
        - _id: 96c2ac6a-99bc-4bce-9cbf-f57b53503768
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 5
            title:
              type: text
              value: Namib Desert - Sossusvlei
            description:
              type: text
              value: >-
                Explore the towering red dunes of Sossusvlei and the stark
                beauty of Deadvlei. Climb some of the world’s highest dunes for
                panoramic desert vistas.
        - _id: 4e8af419-6377-41a0-b282-aad0844e02b3
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 6
            title:
              type: text
              value: Namib Desert - Swakopmund
            description:
              type: text
              value: >-
                Drive to Swakopmund, a coastal town with German colonial
                architecture. Enjoy optional activities like quad biking,
                sandboarding, or a dolphin cruise in Walvis Bay.
        - _id: 2690c310-6a1b-4887-8272-f3fe72aaec80
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 7
            title:
              type: text
              value: Damaraland - Twyfelfontein
            description:
              type: text
              value: >-
                Journey through Damaraland to Twyfelfontein, home to ancient
                rock engravings. Visit the Petrified Forest and the Organ Pipes
                rock formations.
        - _id: ea40c595-ad60-4653-b0ad-f8f399ac29fe
          type: itineraryDay
          fields:
            name:
              type: text
              value: Days 8-9
            title:
              type: text
              value: Etosha National Park
            description:
              type: text
              value: >-
                Arrive in Etosha for a wildlife safari. Spend the day tracking
                elephants, lions, and rhinos in one of Africa’s premier wildlife
                reserves. Spend the second day watching game drives, witnessing
                the park’s diverse wildlife at waterholes, and experiencing the
                vast salt pan.
        - _id: a62a3b77-02fc-4dc8-91c9-8a7f02d49445
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 10-11
            title:
              type: text
              value: Botswana - Okavango Delta
            description:
              type: text
              value: >-
                Cross into Botswana and fly to the Okavango Delta, a lush
                waterway teeming with wildlife. Enjoy a boat cruise or mokoro
                (canoe) safari through the tranquil delta channels. Explore the
                delta with guided bush walks and boat safaris, encountering
                hippos, crocodiles, and diverse birdlife.
        - _id: d7bcdbbe-a824-4fc8-8a6e-91a83b7c7ebf
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 12-13
            title:
              type: text
              value: Chobe National Park, Botswana
            description:
              type: text
              value: >+
                Travel to Chobe, famous for its large elephant herds. Take a
                sunset boat cruise on the Chobe River for incredible wildlife
                sightings, including elephants, buffalo, and crocodiles. On the
                following day, enjoy a morning game drive in Chobe, followed by
                an afternoon of relaxation at your lodge. Watch animals gather
                at the river as the sun sets.


        - _id: 31369f79-c4a7-4ace-a3b8-10259913c3a5
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 14
            title:
              type: text
              value: Victoria Falls, Zimbabwe
            description:
              type: text
              value: >-
                End your journey at Victoria Falls, one of the Seven Natural
                Wonders of the World. Marvel at the thundering falls and take
                part in optional activities like a helicopter ride or a walk
                along the Knife-Edge Bridge. Conclude with a farewell dinner.
    description:
      type: text
      value: >
        Embark on an unforgettable 14-day adventure from Cape Town to Victoria
        Falls, exploring the natural wonders and vibrant cultures of Southern
        Africa. From the iconic Table Mountain and the dramatic landscapes of
        Namibia’s desert dunes to the lush Okavango Delta and the majestic
        Victoria Falls, this journey offers a unique blend of wildlife, history,
        and breathtaking scenery. Discover Africa’s untamed beauty through
        safaris, scenic hikes, and rich cultural experiences, culminating in a
        visit to one of the world’s most awe-inspiring waterfalls.
