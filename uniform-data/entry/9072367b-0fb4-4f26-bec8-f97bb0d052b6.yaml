    itinerary:
      type: $block
      value:
        - _id: dff2e8e2-ca9f-4a4c-b1d3-6f11ffd437b2
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 1-2
            title:
              type: text
              value: Santorini
            description:
              type: text
              value: >-
                Begin your journey in Santorini, renowned for its dramatic
                caldera views, whitewashed villages, and world-famous sunsets.
                Visit the ancient city of Akrotiri, hike along the caldera from
                Fira to Oia, and enjoy a wine-tasting tour. Spend the evening
                admiring the sunset over the Aegean.
        - _id: 0dafa0e2-4ef7-47fb-b34a-8b3d14a39697
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 3
            title:
              type: text
              value: Ios
            description:
              type: text
              value: >-
                Sail to Ios, a lively island known for its pristine beaches and
                vibrant atmosphere. Explore the ancient ruins of Skarkos or
                wander through the charming village of Chora, perched on a
                hillside with sweeping views of the sea.
        - _id: ce0976a1-714a-4453-9589-d5ee17d01127
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 4
            title:
              type: text
              value: Naxos
            description:
              type: text
              value: >-
                Arrive in Naxos, the largest and most fertile island in the
                Cyclades. Visit the Temple of Apollo, relax on the beautiful
                Agios Prokopios Beach, or hike through olive groves to explore
                traditional villages like Apeiranthos.
        - _id: 408393d1-0586-4e4c-930e-9bd6bdbbb761
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 5
            title:
              type: text
              value: Koufonisia
            description:
              type: text
              value: >-
                Discover the hidden paradise of Koufonisia, a small island with
                crystal-clear lagoons and unspoiled beaches. Spend the day
                swimming, snorkeling, or simply relaxing by the turquoise waters
                in this quiet and less-touristed destination.
        - _id: e61ba671-d35c-4f26-944d-1e3410604a4d
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 6
            title:
              type: text
              value: Paros & Antiparos
            description:
              type: text
              value: >-
                Anchor in Paros, known for its charming villages and lively port
                town of Naoussa. Explore the ancient Byzantine church of Panagia
                Ekatontapiliani or take a boat trip to the nearby island of
                Antiparos for a more serene beach day.
        - _id: 0edee3d1-a607-4ec1-b020-8d7c658b7645
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 7
            title:
              type: text
              value: Delos & Rineia
            description:
              type: text
              value: >-
                Sail to the sacred island of Delos, the mythological birthplace
                of Apollo and a UNESCO World Heritage site. Wander among the
                ancient ruins and learn about the island’s rich history before
                stopping at the nearby uninhabited island of Rineia for a
                peaceful swim.
        - _id: dcb93db2-8d91-4e0e-8bbc-e0e1f78ce44b
          type: itineraryDay
          fields:
            name:
              type: text
              value: Day 8
            title:
              type: text
              value: Mykonos
            description:
              type: text
              value: >-
                Arrive in Mykonos, known for its lively nightlife, cosmopolitan
                vibe, and picturesque Old Town. Spend the day strolling through
                the winding streets of Mykonos Town, relaxing on one of the
                island’s famous beaches, or visiting the iconic windmills before
                concluding your journey.
    description:
      type: text
      value: >-
        Set sail on an 8-day journey from Santorini to Mykonos, exploring the
        gems of the Greek Cyclades. This eco-friendly tour invites you to
        experience the beauty of Greece’s iconic islands, from volcanic
        landscapes and ancient ruins to crystal-clear waters and charming
        seaside villages. Whether you’re hiking scenic cliffs, diving into the
        Aegean Sea, or savoring local cuisine, each day offers a perfect mix of
        adventure and relaxation as you immerse yourself in the natural and
        cultural wonders of the Mediterranean.
